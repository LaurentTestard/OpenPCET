<div>
	<div class="modal-body" >
	
			<div id="budget"><br/>
	
				<form class="form-horizontal" role="form">
					<div class="form-group">
					<label for="objs" class="col-sm-2 control-label">Nom indicateur : </label>
					<div class="col-sm-10">
						<select class="form-control" id="enjeu" ng-model="indicateurval.nom">
							<option ng-repeat="indicateur in indicateurs">{{indicateur.nom_indicateur}}</option>
						</select>
					</div>
				  </div>
				  
				  <div class="form-group">
						<label class="col-sm-2 control-label">Ann&eacute;e : </label>
						<div class="col-sm-9">
							<input ng-model="indicateurval.annee" type="text" class="form-control" placeholder="Ann&eacute;e">
						</div>
					</div>
					
					<div class="form-group">
						<label class="col-sm-2 control-label">Valeur : </label>
						<div class="col-sm-9">
							<input ng-model="indicateurval.valeur" type="text" class="form-control" placeholder="Valeur">
						</div>
					</div>
				</form>
		</div>
		</div>
		<div class="modal-footer">
			<button class="btn btn-primary" ng-click="saveIndic()">Ajouter</button>
			<button class="btn btn-danger" ng-click="abort()">Annuler</button>
		</div>
</div>
