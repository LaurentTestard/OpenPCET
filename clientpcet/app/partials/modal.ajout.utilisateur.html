<div class="modal-body" >
	<div class="modal-header" >
		<h1>{{textHeader}}</h1>
	</div>
	<br />
	<form class="form-horizontal" role="form">
		<div class="form-group">
			<label class="col-sm-2 control-label">Login</label>
			<div class="col-sm-10">
				<input ng-model="utilisateur.login_utilisateur" type="text"
					class="form-control" placeholder="Login">
					
			</div>
			</div>
			<div class="form-group">
			<label class="col-sm-2 control-label">Prénom</label>
			<div class="col-sm-4">
				<input ng-model="utilisateur.prenom_utilisateur" type="text"
					class="form-control" placeholder="Prénom">
					
			</div>
			<label class="col-sm-1 control-label">Nom</label>
			<div class="col-sm-5">
				<input ng-model="utilisateur.nom_utilisateur" type="text"
					class="form-control" placeholder="Nom">
					
			</div>
			</div>
	
		<div class="form-group">
			<label class="col-sm-2 control-label">Email</label>
			<div class="col-sm-10">
				<input ng-model="utilisateur.email" type="email"
					class="form-control" placeholder="Email">
					
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Organisation</label>
			<div class="col-sm-10">
				<input ng-model="utilisateur.organisation" type="text"
					class="form-control" placeholder="Organisation">
				
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Tel interne</label>
			<div class="col-sm-10">
				<input ng-model="utilisateur.tel_interne" type="tel"
					class="form-control" placeholder="Téléphone interne">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Tel standard</label>
			<div class="col-sm-10">
				<input ng-model="utilisateur.tel_standard" type="tel"
					class="form-control" placeholder="Téléphone standard">
				
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Rôle</label>
			<div class="col-sm-10">
				<select class="form-control" id="role_utilisateur"
					ng-model="utilisateur.role_utilisateur">
					<option value="1">Chef de projet</option>
					<option value="2">Responsable action</option>
					<option value="3">Visiteur</option>
				</select>
			</div>
		</div>
	</form>
	<div class="modal-footer">
		<button class="btn btn-primary" ng-click="ok()">{{labelBouton}}</button>
		<button class="btn btn-danger" ng-click="cancel()">Annuler</button>
	</div>
</div>
