<div>
	<div class="modal-body" >			
			<div id="ActionPhase"><br/>
			<form class="form-horizontal" role="form">
			
			<div class="form-group">
				<label for="phase" class="col-sm-2 control-label">Phase</label>
				<div class="col-sm-10">
					<textarea  ng-model="action.nom_phase" class="form-control" rows="3" placeholder="Nouvelle phase"></textarea>
				</div>
			</div>
			
			<div class="form-group">
				<label for="services" class="col-sm-2 control-label">Services porteurs /moyens humains</label>
				<div class="col-sm-10">
					<textarea class="form-control" rows="3" ng-model="action.services_porteurs" placeholder="Services porteurs et moyens humains"></textarea>
				</div>
			</div>
			
			<div class="form-group">
				<label for="datedebut" class="col-sm-2 control-label">Date de début prévue:</label>
				<div class="col-sm-2">
					<input type="date" class="form-control" ng-model="action.date_debut_prevue" id="date-debut-prevue">
				</div>
				<label for="datefin" class="col-sm-2 control-label">Date de fin prévue:</label>
				<div class="col-sm-2">
					<input type="date" class="form-control" ng-model="action.date_fin_prevue" id="date-fin-prevue">
				</div>
				<label for="avancement" class="col-sm-2 control-label">Avancement:</label>
				<div class="col-sm-2">
					<select class="form-control" id="avancement" ng-model="action.avancement_phase">
						<option>Non démarrée</option>
						<option>En projet</option>
						<option>En cours</option>
						<option>Terminée</option>
						<option>Supendue / reportée</option>
					</select>
				</div>
			</div>

			<div class="form-group">
				<label for="datedebutreelle" class="col-sm-2 control-label">Date de début réelle:</label>
				<div class="col-sm-2">
					<input type="date" class="form-control" ng-model="action.date_debut_reelle">
				</div>
				<label for="datefinreelle" class="col-sm-2 control-label">Date de fin réelle:</label>
				<div class="col-sm-2">
					<input type="date" class="form-control" ng-model="action.date_fin_reelle">
				</div>
				<label for="ordrePhase" class="col-sm-2 control-label">Ordre d'affichage:</label>
				<div class="col-sm-2">
				<input type="number" class="form-control" ng-model="action.ordre_phase" placeholder="Ordre de la phase" id="ordrePhase" min="0" max="10">
				</div>
			</div>

			<div class="form-group">
				<label for="descriptif" class="col-sm-2 control-label">Description</label>
				<div class="col-sm-10">
					<textarea row="6" ng-model="action.description_phase" id="descriptif" class="form-control" rows="3" placeholder="Description"></textarea>
				</div>
			</div>

			<div class="form-group">
				<label for="commentaire" class="col-sm-2 control-label">Commentaire</label>
				<div class="col-sm-10">
					<textarea row="6" ng-model="action.commentaires_phase" id="commentaire" class="form-control" rows="3" placeholder="Commentaire"></textarea>
				</div>
			</div>
			</form>
			</div>
		</div>
		<div class="modal-footer">
			<button class="btn btn-primary" ng-click="ok()">{{labelBouton}}</button>
			<button class="btn btn-danger" ng-click="cancel()">Annuler</button>
		</div>
</div>
