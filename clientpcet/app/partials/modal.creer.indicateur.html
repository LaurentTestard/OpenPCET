<div>
	<div class="modal-body" >
	
			<div id="budget"><br/>
	
				<form class="form-horizontal" role="form">
					<div class="form-group">
						<label class="col-sm-2 control-label">Indicateur</label>
						<div class="col-sm-9">
							<input ng-model="indicateur.nom" type="text" class="form-control" placeholder="Nom Indicateur">
						</div>
					</div>
					
					<div class="form-group">
					<label for="objs" class="col-sm-2 control-label">Objectif/Enjeu : </label>
					<div class="col-sm-10">
						<select class="form-control" id="enjeu" ng-model="indicateur.enjeu">
							<option ng-repeat="enj in enjeux">{{enj.nom_objectif_enjeu}}</option>
						</select>
					</div>
				  </div>
				</form>
		</div>
		</div>
		<div class="modal-footer">
			<button class="btn btn-primary" ng-click="save()">Ajouter</button>
			<button class="btn btn-danger" ng-click="cancel()">Annuler</button>
		</div>
</div>
